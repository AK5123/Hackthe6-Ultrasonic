    <!-- REGISTER SERVICE WORKER -->

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {

        }
    </script>

        // WAKELOCK
        const noSleep = new NoSleep();
        activate.addEventListener('click', function enableNoSleep() {
            activate.removeEventListener('click', enableNoSleep, false);
